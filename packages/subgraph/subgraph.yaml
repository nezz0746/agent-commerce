specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CommerceHub
    network: optimism-sepolia
    source:
      address: "0xb16e5DF039FD6Ed176fbcCF53fEcC890219EC718"
      abi: CommerceHub
      startBlock: 39394056
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Shop
      abis:
        - name: CommerceHub
          file: ../../apps/contracts/out/CommerceHub.sol/CommerceHub.json
      eventHandlers:
        - event: ShopCreated(indexed address,indexed address,string,string,uint256)
          handler: handleShopCreated
        - event: ProtocolFeeUpdated(uint256,uint256)
          handler: handleProtocolFeeUpdated
      file: ./src/mappings/commerceHub.ts
  - kind: ethereum
    name: IdentityRegistry
    network: optimism-sepolia
    source:
      address: "0x4F553f6cbD383E1e67F593F54727DAF8940b4263"
      abi: IdentityRegistry
      startBlock: 39394056
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Agent
      abis:
        - name: IdentityRegistry
          file: ../../apps/contracts/out/IdentityRegistry.sol/IdentityRegistry.json
      eventHandlers:
        - event: Registered(indexed uint256,indexed address,string)
          handler: handleRegistered
        - event: URIUpdated(indexed uint256,string)
          handler: handleURIUpdated
      file: ./src/mappings/identityRegistry.ts
  - kind: ethereum
    name: ReputationRegistry
    network: optimism-sepolia
    source:
      address: "0x2b0041A16bEa71dDAaD5Da40Cc98A2926Cd00c25"
      abi: ReputationRegistry
      startBlock: 39394056
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Feedback
        - FeedbackResponse
      abis:
        - name: ReputationRegistry
          file: ../../apps/contracts/out/ReputationRegistry.sol/ReputationRegistry.json
      eventHandlers:
        - event: NewFeedback(indexed uint256,indexed address,uint64,int128,uint8,string,string)
          handler: handleNewFeedback
        - event: FeedbackRevoked(indexed uint256,indexed address,uint64)
          handler: handleFeedbackRevoked
        - event: ResponseAppended(indexed uint256,indexed address,uint64)
          handler: handleResponseAppended
      file: ./src/mappings/reputationRegistry.ts
templates:
  - kind: ethereum
    name: Shop
    network: optimism-sepolia
    source:
      abi: Shop
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Product
        - Category
        - Collection
        - Variant
        - Order
        - OrderItem
        - Employee
        - Review
        - Discount
      abis:
        - name: Shop
          file: ../../apps/contracts/out/Shop.sol/Shop.json
      eventHandlers:
        - event: ProductCreated(indexed uint256,string,uint256,uint256,uint256)
          handler: handleProductCreated
        - event: ProductUpdated(indexed uint256,uint256,uint256,string)
          handler: handleProductUpdated
        - event: ProductDeactivated(indexed uint256)
          handler: handleProductDeactivated
        - event: CategoryCreated(indexed uint256,string)
          handler: handleCategoryCreated
        - event: CategoryUpdated(indexed uint256,string,string)
          handler: handleCategoryUpdated
        - event: CollectionCreated(indexed uint256,string,uint256[])
          handler: handleCollectionCreated
        - event: VariantAdded(indexed uint256,indexed uint256,string,uint256,uint256)
          handler: handleVariantAdded
        - event: EmployeeAdded(indexed address,bytes32)
          handler: handleEmployeeAdded
        - event: EmployeeRemoved(indexed address,bytes32)
          handler: handleEmployeeRemoved
        - event: OrderCreated(indexed uint256,indexed address,uint256)
          handler: handleOrderCreated
        - event: OrderFulfilled(indexed uint256)
          handler: handleOrderFulfilled
        - event: OrderCancelled(indexed uint256)
          handler: handleOrderCancelled
        - event: OrderRefunded(indexed uint256)
          handler: handleOrderRefunded
        - event: FeedbackLeft(indexed uint256,indexed address,indexed uint256,int128)
          handler: handleFeedbackLeft
        - event: DigitalDelivery(indexed uint256,bytes)
          handler: handleDigitalDelivery
        - event: DiscountCreated(indexed uint256,bytes32,uint256,uint256,uint256)
          handler: handleDiscountCreated
        - event: DiscountUsed(indexed uint256,indexed uint256)
          handler: handleDiscountUsed
        - event: PaymentSplitUpdated(indexed address)
          handler: handlePaymentSplitUpdated
      file: ./src/mappings/shop.ts
  - kind: ethereum
    name: ValidationRegistry
    network: optimism-sepolia
    source:
      abi: ValidationRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ValidationRequest
      abis:
        - name: ValidationRegistry
          file: ../../apps/contracts/out/ValidationRegistry.sol/ValidationRegistry.json
      eventHandlers:
        - event: ValidationRequested(indexed bytes32,indexed uint256,indexed address,string)
          handler: handleValidationRequested
        - event: ValidationResponded(indexed bytes32,uint8,string)
          handler: handleValidationResponded
      file: ./src/mappings/validationRegistry.ts
