[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = false

[rpc_endpoints]
optimism = "${OPTIMISM_RPC_URL}"
optimism_sepolia = "${OPTIMISM_SEPOLIA_RPC_URL}"

[etherscan]
optimism = { key = "${ETHERSCAN_API_KEY}", chain = 10, url = "https://api-optimistic.etherscan.io/api" }

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = false
